<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200</title>
    <style>
        /* 极简重置 + 现代字体 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f7;
            /* 干净柔和基底 */
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 1rem;
        }

        /* 卡片 — 纯白背景，留足呼吸感 */
        .intro-card {
            background: #ffffff;
            border-radius: 3rem;
            /* 现代大圆角 */
            padding: 4rem 5rem;
            box-shadow: 0 25px 40px -18px rgba(0, 0, 0, 0.18);
            text-align: center;
            max-width: 95%;
            transition: all 0.2s ease;
        }

        /* 第一行：姓名或个人标识 */
        .name {
            font-size: 3.2rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            color: #1d1d1f;
            margin-bottom: 0.6rem;
            line-height: 1.2;
        }

        /* 第二行：博客链接（只有链接本身） */
        .blog-link {
            font-size: 2.4rem;
            font-weight: 340;
            color: #3a3a3c;
        }

        /* 链接样式 — 干净、可点、无多余修饰 */
        .blog-link a {
            color: #0066b3;
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: border-color 0.15s;
            font-weight: 430;
        }

        .blog-link a:hover {
            border-bottom-color: #0066b3;
            /* 悬停时出现优雅下划线 */
        }

        /* 移动端适配：字号舒适应对窄屏 */
        @media (max-width: 640px) {
            .intro-card {
                padding: 2.5rem 2rem;
                border-radius: 2rem;
            }

            .name {
                font-size: 2.4rem;
            }

            .blog-link {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 400px) {
            .name {
                font-size: 2rem;
            }

            .blog-link {
                font-size: 1.5rem;
            }
        }

        /* 让卡片在大屏幕上不至于过宽 */
        @media (min-width: 1200px) {
            .intro-card {
                padding: 4.5rem 7rem;
            }
        }
    </style>
</head>

<body>
    <div class="intro-card">
        <div class="name">Hello, World!</div> <!-- 修改为你希望展示的名字 -->
        <div class="blog-link">
            <a href="https://pfolg.top" target="_blank" rel="noopener noreferrer">pfolg.top</a>
        </div>
    </div>
</body>

</html>
